<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java ödevim renk</title>
  
</head>
<body>
    <a href="index.html">GERİ DÖN</a>
    <p>
        Merhaba Ahmet Sisteme Hoşgeldin
    </p>
    <input type="text" id="renk">
    <button id="btn">Değiştir</button>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                var renk = document.getElementById("renk").value;
                localStorage.setItem("clr",renk)
                var color = localStorage.getItem("clr");
                document.body.style.backgroundColor = color;
            });
        });
    </script>
</body>
</html>
